<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        header {
            background-color: #333;

    <header>
        <h1>Simple Webpage Harshal</h1>
    </header>

    <section>

</html>
